<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arboles</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/info.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- En este html necesitaremos un join, para unir las tablas... unir recetas y usuarios-->
        <div class="contenedor">
            <div class="header">
                <div class="titulo">
                    <h1>Forestal</h1>
                    <h4>Un sitio para rastrear Ã¡rboles plantados al azar.</h4>
                </div>
                    <div class="ordenar">
                        <div class="header_arriba">
                            <div class="misarboles">
                                <a href="/usuario/cuenta/{{ session['id_usuario'] }}"> Mis arboles</a>
                            </div>
                            <div>
                                    <h2>Bienvenid@ {{session['nombre']}}!</h2>
                            </div>
                        </div>
                        <div class="header_abajo">
                            <div class="misarboles">
                            <form action="/arboles" method="GET"> 
                                <button type="submit" class="btn btn-primary">Home</button>
                            </form>
                        </div>
                            <form action="/logout" method="POST"> 
                                <button type="submit" class="btn btn-secondary">Logout</button>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="m-3">
                        <h2>{{arbol.especies}} plantado por {{arbol.usuario.nombre}} {{arbol.usuario.apellido}}</h2>
                </div>
            </div>
            <div class="contene">
                <div class="Donde">
                    <h4> Donde: </h4>
                    <h4>{{arbol.ubicacion}} </h4>
                </div>
                <div class="Donde">
                    <h4> Cuando: </h4> 
                    <h4>{{ arbol.fecha_con_formato() }} </h4> 
                </div>
                
                <div class="Donde">
                    <h4> Motivo: </h4>  
                    <h4>{{arbol.motivo}} </h4>  
                </div>
            </div>
        </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
